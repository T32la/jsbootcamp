<!doctype html>
<html lang="es">
  <head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Listado con empleos y filtros para encontrar el trabajo de tus sueÃ±os."
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module">
      import React from "https://esm.sh/react?dev";
      import ReactDOM from "https://esm.sh/react-dom/client?dev";

      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Crear un elemento
      const titulo = React.createElement(
        "h1",
        { style: { color: "#09f" } },
        "Hola, Bienvenidos a React.js!",
      );

      // Componente de React
      function Saludo({ nombre }) {
        return <h2 style={{ color: "#09f" }}>Hola {nombre}</h2>;
      }

      function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
        const [isApplied, setIsApplied] = React.useState(false);

        // const numbers = [1, 2, 3, 4, 5];
        // const [firstNumeber, secondNumber,,,] = numbers;

        const text = isApplied ? "Aplicado" : "Aplicar";
        const buttonClass = isApplied ? "is-applied" : "";

        function handleClick() {
          setIsApplied(!isApplied);
          // alert(`Has aplicado al empleo: ${titulo}`);
        }

        return (
          <article
            class="job-listing-card"
            data-modalidad={data?.modalidad}
            data-nivel={data?.nivel}
            data-technology={data?.technology}
          >
            <div>
              <h3>{titulo}</h3>
              <small>
                {empresa} - {ubicacion}
              </small>
              <p>{descripcion}</p>
            </div>
            <button
              disabled={isApplied}
              className={`button-apply-job ${buttonClass}`}
              onClick={handleClick}
            >
              {text}
            </button>
          </article>
        );
      }

      function App() {
        return (
          <div className="jobs-listings">
            <JobCard
              titulo="Desarrollador Frontend"
              empresa="Tech Solutions"
              ubicacion="Remoto"
              descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
              data={{
                modalidad: "remoto",
                nivel: "junior",
                technology: "react",
              }}
            />
          </div>
        );
      }

      const rootEl = document.querySelector("#root");
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>
  </head>

  <body>
    <header>
      <h1>
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        DevJobs
      </h1>

      <nav>
        <!-- <a href="">
        Inicio
      </a> -->
        <a href="">Empleos</a>
      </nav>

      <div>
        <devjobs-avatar service="google" username="google.com" size="32">
        </devjobs-avatar>
      </div>
    </header>

    <main>
      <section class="jobs-search">
        <h1>React.js, primeros pasos</h1>
        <div id="app-root"></div>
      </section>

      <section>
        <h2>Empleos disponibles</h2>
        <div id="root"></div>
      </section>
    </main>

    <footer style="padding-bottom: 2000px">
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
