              stroke-linejoin="round"

              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>

      </nav>
    </header>

    <main>
      <section class="jobs-search">
        <h1>Encuentra tu proximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnologico.</p>

        <form id="empleos-search-form" role="search" class="search">
          <div class="search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search icon_search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              name="search"
              id="empleos-search-input"
              required
              type="text"
              class="search_input"
              placeholder="Buscar ofertas de trabajo, empresas o habilidades...."
            />
          </div>

          <div class="search-filters">
            <select name="technology" id="filter-technology">
              <optgroup label="Tecnologías Populares">
                <option value="">Tecnologia</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="react">React</option>
                <option value="nodejs">Node.js</option>
              </optgroup>
              <hr />
              <option value="java">Java</option>
              <hr />
              <option value="ruby">Ruby</option>
              <option value="csharp">C#</option>
            </select>
            <select name="location" id="filter-location">
              <option value="">Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="monterrey">Monterrey</option>
              <option value="barcelona">Barcelona</option>
            </select>
            <select name="experience" id="filter-experience-level">
              <option value="">Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid-level</option>
              <option value="senior">Senior</option>
              <option value="lead">Lead</option>
            </select>
          </div>
        </form>
        <span id="filter-selected-value"></span>
      </section>

      <section>
        <div class="resultado-info" id="resultadoInfo"></div>
        <h2>Resultados de Busqueda</h2>
        <div class="jobs-listings">
          <!-- Aqui se insertan los empleos dinamicamente -->
        </div>
        <nav class="pagination">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 6l-6 6l6 6" /></svg
          ></a>
          <a href="#1" class="is-active">1</a>
          <a href="#2">2</a>
          <a href="#3">3</a>
          <a href="#4">4</a>
          <a href="#5">5</a>
          <a href="#>"
            ><svg
              xmlns="http://www.w3.org/2000/svg"

              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 6l6 6l-6 6" /></svg
          ></a>
        </nav>
      </section>
